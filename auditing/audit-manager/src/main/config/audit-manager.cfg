address.federation-api=https://contrail.xlab.si:8443/federation-api/
address.oauth-as=https://contrail.xlab.si:8443/oauth-as/

mongodb.connectionString=mongodb://contrail.xlab.si
mongodb.database=audit_manager

scheduler.pool.size=3

keystore.file=/etc/contrail/contrail-audit-manager/audit-manager.jks
keystore.pass=contrail
truststore.file=/etc/contrail/contrail-audit-manager/cacerts.jks
truststore.pass=contrail

oauthClient.clientId=audit-manager
oauthClient.clientSecret=somesecret

auditing.rabbitMQHost=contrail.xlab.si
auditing.rabbitMQPort=5672
auditing.auditRequestData=true
auditing.auditRequestData.sizeLimit=512
auditing.auditResponseData=false
auditing.auditResponseData.sizeLimit=1024
auditing.localID=CN=contrail-audit-manager, O=XLAB, ST=Slovenia, C=SI

oauthFilter.validationEndpoint=https://contrail.xlab.si:8443/oauth-as/r/access_token/check
oauthFilter.keystore.file=/etc/contrail/contrail-audit-manager/audit-manager.jks
oauthFilter.keystore.pass=contrail
oauthFilter.truststore.file=/etc/contrail/contrail-audit-manager/cacerts.jks
oauthFilter.truststore.pass=contrail
